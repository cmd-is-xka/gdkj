name: Run API Test Every Hour

on:
  schedule:
    - cron: '*/5 * * * *'  # 每小时运行一次（UTC 时间）
  workflow_dispatch:  # 支持手动触发

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # - name: Install dependencies
      #   run: |
      #     pip install -r requirements.txt

      - name: Run API test
        run: |
          python test_api.py

      - name: Notify result
        run: |
          python notify.py
